<li class="achat">
  <h3>Achat de l'offre pizza palace</h3>
  <form class="form_achat">
    <div class="offre_details">
      <label>Nom</label>
      <input name="nom" pattern="[\D]{2,20}" required />
    </div>
    <div class="offre_details">
      <label>Prénom</label>
      <input name="prenom" pattern="[\D]{2,20}" required />
    </div>
    <div class="offre_details">
      <label>E-mail</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="offre_details">
      <label>Numéro de Carte de Crédit</label>
      <input name="carte_credit" pattern="[0-9]{13,16}" required />
      <button class="envoyer">Acheter</button>
      <button class="annuler">Annuler</button>
    </div>
  </form>
</li>
